  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: mypvc
    namespace: fabric
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteMany
    persistentVolumeReclaimPolicy: Recycle
#    storageClassName: slow
    nfs:
      path: /tmp
      server: 127.0.0.1

